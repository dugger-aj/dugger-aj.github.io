
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Support Tickets Test</title>
  <meta name="description" content="My Website">
  <meta name="author" content="Aj Dugger">
  <link rel="stylesheet" type="text/css" href="style/main.css">
 
</head>

<body id="ticketBody">
<a href="index.html"><img id="home" alt="" src="images/home.png"/></a>
	<div id="ticketMain">
		<h2 id="pageTitle">Test Ticket Scenario</h2>
	</div>
	<form id="ticketForm">
		<h3>Contact Information</h3>
		<div class="ticketSections" id="contactInfo">
			<table>
				<tr>
					<td>Primary Contact</td>
					<td><select id="contact" name="contact"></select></td>
					<td>Contacted By</td>
					<td><select id="contactedBy" name="contactedBy"></select></td>
				</tr>
				<tr>
					<td>Assigned Group</td>
					<td><select id="assignGroup" name="assignGroup"></select></td>
					<td>Assignee</td>
					<td><select id="assignee" name="assignee"></td>
				</tr>
				<tr>
					<td>Expert Group</td>
					<td><select id="expertGroup" name="expertGroup"></td>
					<td>Expert Assignee</td>
					<td><select id="expertAssignee" name="expertAssignee"></td>
				</tr>
			
			</table>
		</div>
		<h3>Ticket Details</h3>
		<div class="ticketSections" id="ticketDetails">
			<table>
				<tr>
					<td>Device Name</td>
					<td><input type="text"></td>
					<td>Device Type</td>
					<td><select id="device" name="device"></td>
				</tr>
				<tr>
					<td>Category</td>
					<td><select id="category" name="category"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Title</td>
					<td colspan="3"><input type="text"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td colspan="3"><textarea rows="8" form="ticketForm"></textarea></td>
				</tr>
			
			</table>
			
		</div>
		<h3>Resolution Details</h3>
		<div class="ticketSections" id="resoltionDetails">
			<table>
				<tr>
					<td>Solution</td>
					<td colspan="3"><textarea rows="8" form="ticketForm"></textarea></td>
				</tr>
				<tr>
					<td>Resolution Code</td>
					<td colspan="3"><select id="code" name="code"></td>
				</tr>
			
			</table>
		</div>
		<br/>
		<input class="submitButtons" style="width:25%" type="submit" value="Save">
		<input class="submitButtons" style="width:25%" type="submit" value="Save and New">
	</form>
<script src="js/ticket.js"></script>
</body>
</html>
