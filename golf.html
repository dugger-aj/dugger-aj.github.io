
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Favorite Golf Courses</title>
    <meta name="description" content="My Website">
    <meta name="author" content="Aj Dugger">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style/golf.css">
</head>

<body>
    <div id="headerDiv">
        <header>
            <h1>My Favorite Golf Courses</h1>
            <h2>As told by Aj Dugger</h2>
        </header>        
    </div>
    
    <div id="navDiv">
        <nav>
            <button onclick="enterData(0)">TPC Sawgrass</button>
            <button onclick="enterData(1)">TPC Scottsdale</button>
            <button onclick="enterData(2)">Pebble Beach</button>
        </nav>
    </div>
    
    <main>
        <h1 id="courseName">Course Name</h1>
        <p id="description">There is so many things that i could right here, but I am not going to.</p>
        <figure class="photo"><img id="photo" src="images/augusta.jpg" alt="room photo"></figure>
        
        <section>
            <h2>Green Fees</h2>
            <p>Adult Weekday <span id="weekday">$100</span></p>
            <p>Adult Weekend <span id="weekend">$100</span></p>
            <a class="teeTime" href="#">Book Tee Time</a>
        </section>
        
        <section>
            <h2>Highlights</h2>
            <div id="details">
                <p>Sample Item 1</p>
            </div>
    </section>
    </main>    
    <div id="footerWrapper">
        <footer><p>&copy AJ Dugger &bull; Golf Courses</p></footer>
    </div>
    <script src="js/golf.js"></script>
</body>
</html>
